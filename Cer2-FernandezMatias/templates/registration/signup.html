{% extends "base.html" %}
{% block content %}
<h1>Crear cuenta</h1>
<form method="post" class="mt-3" novalidate>
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
    </div>
  {% endfor %}
  <button class="btn btn-success">Registrarme</button>
</form>
{% endblock %}
